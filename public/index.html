<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="font-inter">
    <section class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-primary-100 py-6 sm:py-12">
        <div class="relative bg-white p-28 pl-28 pr-28 shadow-xl ring-1 ring-gray-200 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-20">
            <div class="">
                <h1 class="text-display_md font-semibold">
                    Selamat Datang
                </h1>
                <p class="text-text_md font-medium mt-4 text-gray-500">
                    Silakan masuk menggunakan akun anda
                </p>
            </div>

            <div class="container pt-11">
                <form action="index.html" method="post">
                    <div class="container">
                            <div>
                                <label for="email"><b class="text-text_sm font-medium">Email</b></label>
                                <input type="text" placeholder="Masukkan email" name="email" class="h-11 w-96 rounded-lg ring-gray-300 focus:ring-primary-600" required>
                            </div>
                            <div class="pt-5">
                                <label for="psw"><b class="text-text_sm font-medium ">Password</b></label>
                                <input type="password" placeholder="Masukkan password" name="psw" class="h-11 w-96 rounded-lg focus:ring-primary-600" required>
                            </div>
                        </div>

                        <div class="pt-5 text-text_sm font-medium">
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Ingat informasi saya
                            </label>
                            <span class="float-right text-gray-500 underline"><a href="#">Lupa sandi?</a></span>
                        </div>

                        <div class="pt-8">
                            <button type="submit" class="h-11 w-96 bg-primary-600 inline-block text-text_md font-semibold ring-1 ring-primary-600 rounded-lg text-white hover:bg-primary-700">Masuk</button>
                        </div>

                        <div class="p-7 w-96"><hr></div>
                        
                        <div>
                            <button type="button" class="h-11 w-96 mr-36 bg-white text-text_md font-semibold ring-1 ring-gray-300 rounded-lg text-text-base  px-6 pt-2.5 pb-2  text-xs leading-normal  shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex align-center hover:bg-gray-50">
                                <img src="/assets/google.png" style="height:20px; width:20px; margin-left:84px; margin-right:12px;" alt="" role="img" focusable="false" data-prefix="fas" data-icon="download" role="img" viewBox="0 0 512 512"> Daftar via Google</button>
                            
                        </div>

                        <div class="pt-7 text-center">
                            <span class="text-text_md font-medium text-gray-500">Belum punya akun? 
                            <a href="#" class="text-text_md font-semibold text-text-base">Daftar di sini</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
