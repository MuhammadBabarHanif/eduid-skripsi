<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="font-inter">
    <div class="pt-5 px-9">
        <div class="border border-gray-300 rounded-lg px-9 py-7">
            <div class="mb-3 mr-5 pb-4">
                <h1 class="text-text_lg font-medium">Tambah Kelas</h1>
            </div>
            <div class="mb-3 mr-5">
                <label for="nama_kelas" class="block text-text_sm font-medium">Nama Kelas</label>
                <input type="text" placeholder="Input nama kelas" name="nama_kelas" class="h-11 w-96 rounded-lg ring-gray-300 focus:ring-primary-600" required>
            </div>
            <div class="mb-3 mr-5 pt-5">
                <label for="Tingkatan" class="block text-text_sm font-medium">Tingkatan</label>
                <select class="form-select appearance-none
                h-11 
                w-96
                block
                px-3
                py-1.5
                text-base
                font-normal
                text-text-base
                bg-white bg-clip-padding bg-no-repeat
                border border-solid border-gray-300
                focus:ring-primary-600
                transition
                ease-in-out
                m-0
                rounded-lg
                focus:text-text-base focus:bg-white focus:outline-none" aria-label="Default select example">
                    <option selected>Pilih Tingkatan</option>
                    <option value="1">10</option>
                    <option value="2">11</option>
                    <option value="2">12</option>
                </select>
            </div>
            <div class="mb-3 mr-5 pt-5">
                <label for="jurusan" class="block text-text_sm font-medium">Jurusan</label>
                <select class="form-select appearance-none
                h-11 
                w-96
                block
                px-3
                py-1.5
                text-base
                font-normal
                text-text-base
                bg-white bg-clip-padding bg-no-repeat
                border border-solid border-gray-300
                focus:ring-primary-600
                transition
                ease-in-out
                m-0
                rounded-lg
                focus:text-text-base focus:bg-white focus:outline-none" aria-label="Default select example">
                    <option selected>Pilih jurusan</option>
                    <option value="1">MIPA</option>
                    <option value="2">IPS</option>
                </select>
            </div>
            <div class="mb-3 mr-5 pt-5">
                <label for="jurusan" class="block text-text_sm font-medium">Standar Kurikulum</label>
                <select class="form-select appearance-none
                h-11 
                w-96
                block
                px-3
                py-1.5
                text-base
                font-normal
                text-text-base
                bg-white bg-clip-padding bg-no-repeat
                border border-solid border-gray-300
                focus:ring-primary-600
                transition
                ease-in-out
                m-0
                rounded-lg
                focus:text-text-base focus:bg-white focus:outline-none" aria-label="Default select example">
                    <option selected>Pilih kurikulum</option>
                    <option value="1">K13</option>
                    <option value="2">Kurikulum Merdeka</option>
                </select>
            </div>
            <div class="pt-5 px-9 flex justify-end">
                <button type="button" class="bg-primary-600 text-white text-text_md rounded-lg text-center inline-flex items-center px-5 py-3">
                    <!-- <img src="/assets/plus.png" alt="" class=" flex w-5 h-5"> -->
                    Tambah</button>
            </div>
        </div>
    </div>
</body>
</html>
